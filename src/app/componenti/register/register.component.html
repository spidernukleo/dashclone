<h1>REGISTER</h1>

<form #registerform="ngForm" (ngSubmit)="onSubmit(registerform)">
    <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input matInput name="email" type="email" required ngModel>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput name="pw" type="password" required ngModel>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!registerform.valid">Invia</button>
</form>
